<p-dialog
    [header]="header"
    [(visible)]="display"
    [modal]="true"
    [closable]="false"
>
    <div class="column gap-1 form-wrapper" [formGroup]="productForm">
        <!-- Name -->
        <div class="row gap-05">
            <span class="price-label">Name:</span>
            <input type="text" formControlName="name" placeholder="Name" />
        </div>

        <!-- Price -->
        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text" formControlName="price" placeholder="Price" />
        </div>

        <!-- Image -->
        <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text" formControlName="image" placeholder="Image" />
        </div>

        <!-- Rating -->
        <p-rating
            formControlName="rating"
            [readonly]="false"
            iconCancelClass="hidden"
            class="rating"
        ></p-rating>
    </div>

    <!-- Footer with action buttons -->
    <p-footer>
        <p-button
            type="button"
            icon="pi pi-check"
            (click)="onConfirm()"
            label="Confirm"
            [class.disabled]="!productForm.valid"
        ></p-button>
        <p-button
            type="button"
            icon="pi pi-times"
            (click)="onCancel()"
            label="Cancel"
        ></p-button>
    </p-footer>
</p-dialog>
