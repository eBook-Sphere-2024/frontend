<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
<header class="header" id="header">
  <nav class="nav container">
    <a (click)="navigate('/Home')" class="nav__logo"><i class="ri-book-3-line"></i>E-Book</a>

    <div class="nav__menu">
      <ul class="nav__list">
        <li class="nav__item">
          <a (click)="navigate('/Home')" class="nav__link active-link">
            <i class="ri-home-line"></i>
            <span>Home</span>
          </a>
        </li>

        <li class="nav__item">
          <a (click)="navigate('/maker/editor')" class="nav__link">
            <i class="ri-book-3-line"></i>
            <span>Maker</span>
          </a>
        </li>

        <li class="nav__item">
          <a (click)="navigate('/reading')" class="nav__link">
            <i class="ri-price-tag-3-line"></i>
            <span>Reading</span>
          </a>
        </li>

        <li class="nav__item">
          <a (click)="navigate('/Home', 'contactUs')" class="nav__link">
            <i class="ri-bookmark-line"></i>
            <span>Contact Us</span>
          </a>
        </li>

        <li class="nav__item">
          <a class="nav__link">
            <span>User</span>
          </a>
          <ul class="dropdown">
            <li><a (click)="navigate('/User/profile')" *ngIf="userProfile">Profile</a></li>
            <li><a (click)="logout()" *ngIf="userProfile">Logout</a></li>
            <li><a (click)="browseTo();navigate('/authentication')" *ngIf="!userProfile">Sign in</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="nav__actions">
      <i class="ri-search-line search-button" id="search-button"></i>
    </div>
  </nav>
</header>
<div class="search" id="search-content">
  <form>
    <div class="search__form">
      <input type="search" placeholder="What are you looking for?" class="search__input"
        (input)="filterSearchItems($event)" />
    </div>
  </form>
  <div class="dropdown2" *ngIf="filteredItems.length > 0">
    <ul>
      <li *ngFor="let item of filteredItems" (click)="onSearchItemSelected(item)">
        {{ item }}
      </li>
    </ul>
  </div>
  <div *ngIf="filteredItems.length === 0 && searchQuery" class="dropdown2">
    <p>No results found</p>
  </div>
  <i class="ri-close-line search__close" id="search-close"></i>
</div>
