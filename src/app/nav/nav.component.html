     <style>

            display: inline-block;

    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"><i class="ri-book-3-line"></i>E -Book</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a [routerLink]="['/Home']" class="nav__link active-link">
                <i class="ri-home-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a (click)="$event.preventDefault(); openEditor()" class="nav__link">
                <i class="ri-book-3-line"></i>
                <span>Maker</span>
              </a>
            </li>

            <li class="nav__item">
              <a [routerLink]="['/reading']" class="nav__link">
                <i class="ri-price-tag-3-line"></i>
                <span>Reading</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#new" class="nav__link">
                <i class="ri-bookmark-line"></i>
                <span>Contact Us</span>
              </a>
            </li>

            <li class="nav__item">
              <a [routerLink]="['/authentication']" class="nav__link">
                <span>User</span>
              </a>
            </li>
          </ul>
        </div>
        
        <div class="nav__actions">
          <i class="ri-search-line search-button" id="search-button"></i>
        </div>
      </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search-content">
      <form action="" class="search__form">
        <i class="ri-search-line search__icon"></i>
        <input
          type="search"
          placeholder="What are you looking for?"
          class="search__input"
        />
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
    </div>
