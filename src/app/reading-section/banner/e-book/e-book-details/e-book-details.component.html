<section class="ebookDetail">
    <div class="container" style="background-color: #f8f8f8">
        <button type="button" class="btn" (click)="$event.preventDefault();goBack()">
            <span><i class="fa-solid fa-arrow-left"></i>Go Back</span>
        </button>
        <div class="book_detail_content grid">
            <div class="book_img">
                <img src="{{eBookItem.cover}}" alt="">
            </div>
            <div class="book_info">
                <div class="items title name">
                    <span>{{eBookItem.title}}</span>
                </div>
                <div class="items description">
                    <span>{{eBookItem.description}}</span>
                </div>
                <div class="items ratingBook">
                    <span class="name">Rate: </span>
                    <input type="number" name="ratingBook" hidden value="3">
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                    <i class="fa fa-star star"></i>
                </div>
                <div class="items auther">
                    <span class="name">Auther:</span>
                    <span>{{eBookItem.author.first_name}} {{eBookItem.author.last_name}}</span>
                </div>
                <div class="items date">
                    <span class="name">Published Date:</span>
                    <span>{{eBookItem.publication_date}}</span>
                </div>
                <div class="items categories">
                    <span class="name">Categories:</span>
                    <span>
                        <a href="#" *ngFor="let category of eBookItem.categories">{{category.name}}</a>
                    </span>
                </div>
                <div class="icons">
                    <div class="download">
                        <i class="fa-solid fa-download fa-2x"></i>
                        <div>Download</div>
                    </div>
                    <div class="read">
                        <i class="fa-solid fa-glasses fa-2x"></i>
                        <div>Read</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
