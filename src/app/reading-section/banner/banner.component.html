<section id="section-1">

            <h2>Take a Glimpse Into The Beautiful Country Of:</h2>
            <h1>Caribbean</h1>
            <div class="border-button"><a href="#">Go There</a></div>
          </div>
          <div class="container">
            <div class="row ">
              <div class="col-lg-12">
                <div class="more-info">
                  <div class="row">
                    <form (submit)="search($event)" role="search" class="d-flex">
                      <div class="col-lg-10 col-sm-9 col-3 mt-3 ml-10">
                        <input id="search" class="form-control form-input rounded-25 try" type="text"
                          placeholder="Search by Book name or Author name or topic..." required [formControl]="query"
                          style="display: block;height: 45px;" />
                      </div>
                      <div class="col-lg-3 col-sm-6 col-6">
                        <button type="submit" class="main-button " style="border: none;background-color: transparent;">
                          <i class="fa fa-search"></i>
                        </button>
