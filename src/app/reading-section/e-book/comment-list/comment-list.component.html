<div *ngFor="let comment of comments">
    <div class="comment">
        <div class="user-info">
            <span>{{ comment.user?.first_name }} {{ comment.user?.last_name }}</span>
            <!-- Use safe navigation operator (?) to prevent errors -->
        </div>
        <div class="content">
            <p>{{ comment.content }}</p>
        </div>
        <div class="date">
            <span>{{ comment.publication_date }}</span>
        </div>
    </div>
</div>
