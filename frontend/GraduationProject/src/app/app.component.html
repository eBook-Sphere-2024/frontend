<div style="margin: 70px" class="test">
  <div class="bar">
    <p>Our Editor</p>
    <div class="rightButtons">
      <button class="e-de-icon-Print" ejs-button (click)="onPrint()">Print</button>
      <button class="e-de-icon-Download" ejs-dropdownbutton [items]="items"  (select)="onSelected($event)" content="Export as"></button>
    </div>
  </div>
  <ejs-documenteditorcontainer
    #documentEditor
    height="718"
    style="display: block"
    serviceUrl="https://ej2services.syncfusion.com/production/web-services/api/documenteditor/"
  ></ejs-documenteditorcontainer>
</div>
<script>
    window.onbeforeunload = function () {
        return 'Want to save your changes?';
    };    
</script>
